{% extends 'docs/base.html' %}
{% load static %}




{% block body %}
        <div class="spacer-3"></div>
        <div class="container">
                <div class="row">
                        <div class="col-xl-6 offset-xl-2">
                                <form action="" method="post" novalidate>
                                        <label for="slider">Slider</label>
                                        <input id="slider" type="range" name="first_name" required>

                                        <label class="label">
                                                Slider label
                                        </label>
                                        <div class="slider-container">
                                                <label id="slider-input-box_bottom-range-label" class="slider__range-label">0</label>
                                                <div class="slider" data-slider data-slider-input-box="#slider-input-box">
                                                        <div class="slider__thumb" tabindex="0"></div>
                                                        <div class="slider__track"></div>
                                                        <div class="slider__filled-track"></div>
                                                        <input aria-label="slider" id="slider" class="slider__input" type="range" step="1" min="0" max="100" value="25">
                                                </div>
                                                <label id="slider-input-box_top-range-label" class="slider__range-label">100</label>
                                                <input id="slider-input-box" aria-labelledby="slider-input-box_bottom-range-label slider-input-box_top-range-label" type="number" class="text-input slider-text-input" placeholder="0" value="25">
                                        </div>

                                </form>
                                <div class="spacer-5"></div>
                        </div>
                </div>
        </div>
        <div class="spacer-5"></div>
{% endblock body %}
